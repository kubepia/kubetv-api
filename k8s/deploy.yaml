apiVersion: v1
kind: Service
metadata:
  name: api-svc
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - name: nodejs
      port: 3001
      targetPort: nodejs
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sam-endpoint
  labels:
    app: endpoint
data:
  config.js: |-
    module.exports = {
        endpoint : {
            account: "http://localhost:8080/",
            cms: "http://sam-cranberry-cms:8080/"
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
    version: v1
spec:
  selector:
    matchLabels:
      app: api
      version: v1
  replicas: 1
  template:
    metadata:
      name: api
      labels:
        app: api
        version: v1
    spec:
      containers:
        - name: api
          image: g3.skb:8500/btv/api:v1
          imagePullPolicy: Always
          volumeMounts:
          - name: app-config
            mountPath: /app/config.js
            subPath: "config.js"
          ports:
          - name: nodejs
            containerPort: 3000
          resources:
            requests:
              cpu: 300m
              memory: 500Mi
            limits:
              cpu: 1000m
              memory: 2048Mi
      volumes:
      - name: app-config
        configMap:
          name: sam-endpoint
          items:
          - key: config.js
            path: config.js
            
